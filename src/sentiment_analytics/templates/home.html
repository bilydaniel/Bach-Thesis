{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Sentiment Analytics</title>
    <link rel="stylesheet" href="{% static 'main.css' %}" />
    <script
        src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous">
    </script>
       
  </head>
  <body>
    <form action='switch_language' method='GET'>

      <button class="btn-primary {%if language == 'CZ'%}curr_language{%endif%}" type="submit" name="CZ" >CZ</button>
      <button class="btn-primary {%if language == 'EN'%}curr_language{%endif%}" type="submit" name="EN" >EN</button>  

    </form>


    <div class="container">
      <div class="row justify-content-center">
        <div class="col-8">
          

          <h1 class="mt-2">Sentiment Analytics</h1>
          <hr class="mt-0 mb-4">
          
          <form action="{% url 'search_results' %}" method="get">
            <input name="q" type="text" placeholder="{{placeholder}}..." id="searchbar">
             <input type="submit" value="{{placeholder}}"> 
          </form>


          <a class="leaderboard" href="{% url 'leaderboard' %}">{{leaderboard}}</a>

          {%if language == 'EN'%}
                    <a href="{% url 'trends' %}">
                    Trend analysis
                  </a>
          {%endif%}
          

                  
          <p>
          <p>
         
          {% include "top_movies.html" %}


        </div>
      </div>
    </div>

    
  </body>
</html>
